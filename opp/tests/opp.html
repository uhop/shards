<!doctype html>
<html>
	<head>
		<title>Testing parser</title>
		<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js"></script>
		<script src="../utils.js"></script>
		<script src="../Parser.js"></script>
		<script src="../Scanner.js"></script>
		<script>
			var rules = [
					// whitespace
					[/\s+/, function(match, rest, scanner){
						// do nothing: ignore it
						return scanner.continuation(rest);
					}],
					// id
					[/[A-Za-z_]\w*/, function(match, rest, scanner){
						scanner.tokens.push({name: "id", value: match});
						return scanner.continuation(rest);
					}],
					// number
					[/\d+(\.\d*)?/, function(match, rest, scanner){
						scanner.tokens.push({name: "num", value: match});
						return scanner.continuation(rest);
					}],
					// operator
					[/\+|\-|\/|\*|\(|\)|\,/, function(match, rest, scanner){
						scanner.tokens.push({name: match});
						return scanner.continuation(rest);
					}],
					// comment
					[/\/\*/, function(match, rest, scanner){
						return scannerComment.continuation(rest);
					}],
					// end of stream
					[/$/, function(match, rest, scanner){
						scanner.tokens.push({name: scanner.eosName});
						return null;    // stop
					}]
				];
			var scannerMain = new shards.opp.Scanner(rules);

			var commentRules = [
					// text
					[/[^\*]+/, function(match, rest, scanner){
						scanner.text += match;
						return scanner.continuation(rest);
					}],
					// text
					[/\*/, function(match, rest, scanner){
						scanner.text += match;
						return scanner.continuation(rest);
					}],
					// end of comment
					[/\*\//, function(match, rest, scanner){
						scannerMain.tokens.push({name: "cmt", value: scanner.text});
						scanner.text = "";
						return scannerMain.continuation(rest);
					}]
				];
			var scannerComment = new shards.opp.Scanner(commentRules);
			scannerComment.text = "";

			var brackets = "()";
			var states = [
					// values
					["id",  12000, 12000, "operand",  "operator"],
					["num", 12000, 12000, "operand",  "operator"],
					// comments
					["cmt", 12001, 12001, "operand",  "operand" ],
					["cmt", 12001, 12001, "operator", "operator"],
					// arguments and parentheses
					["(",   11998,     0, "operator", "operand", "arg"],    // argument block
					[",",    2001,  2000, "operator", "operand" ],          // argument list
					["(",   12000,     0, "operand",  "operand" ],
					[")",       0, 12000, "operator", "operator"],
					// arithmetic operators
					["+",    7000,  7001, "operator", "operand" ],
					["-",    7000,  7001, "operator", "operand" ],
					["*",    8000,  8001, "operator", "operand" ],
					["/",    8000,  8001, "operator", "operand" ],
					["-",   12000,  7001, "operand",  "operand", "arg"],
					// end of stream
					["eos",    -1,    -1, "operator", "operator"]
				];
			var parser = new shards.opp.Parser("operand", states, brackets);

			var interpreter = {
					list: [],
					reset: function(){
						this.list = [];
					},
					putTerm: function(term){
						this.list.push(term);
					},
					program: function(){
						return dojo.map(this.list, function(term){
							switch(term.token.name){
								case "id":
								case "num":
								case "cmt":
									return term.token.name + ":" + term.token.value;
								case "(":
									if(term.state.extra){
										return "(args...";
									}
									return "(";
								case "-":
									if(term.state.extra){
										return "u-";
									}
									return "-";
							}
							return term.token.name;
						}).join(" ");
					},
					result: function(){
						var stack = [], arg1, arg2, func;
						dojo.forEach(this.list, function(term){
							switch(term.token.name){
								case "cmt":
									// ignore
									break;
								case "id":
									stack.push(term.token.value);
									break;
								case "num":
									stack.push(parseFloat(term.token.value));
									break;
								case "(":
									if(term.state.extra){
										arg1 = stack.pop();
										func = stack.pop();
										stack.push(func + "(" + arg1 + ")");
									}
									break;
								case ",":
									arg2 = stack.pop();
									arg1 = stack.pop();
									stack.push(arg1 + ", " + arg2);
									break;
								case "*":
									arg2 = stack.pop();
									arg1 = stack.pop();
									if(!isNaN(arg2)){
										if(arg2 == 0){
											stack.push(0);
											break;
										}else if(arg2 == 1){
											stack.push(arg1);
											break;
										}
									}
									if(!isNaN(arg1)){
										if(arg1 == 0){
											stack.push(0);
											break;
										}else if(arg1 == 1){
											stack.push(arg2);
											break;
										}
									}
									if(!isNaN(arg1) && !isNaN(arg2)){
										stack.push(arg1 * arg2);
										break;
									}
									stack.push("(" + arg1 + " * " + arg2 + ")");
									break;
								case "/":
									arg2 = stack.pop();
									arg1 = stack.pop();
									if(!isNaN(arg2)){
										if(arg2 == 1){
											stack.push(arg1);
											break;
										}
									}
									if(!isNaN(arg1)){
										if(arg1 == 0){
											stack.push(0);
											break;
										}
									}
									if(!isNaN(arg1) && !isNaN(arg2)){
										stack.push(arg1 / arg2);
										break;
									}
									stack.push("(" + arg1 + " / " + arg2 + ")");
									break;
								case "+":
									arg2 = stack.pop();
									arg1 = stack.pop();
									if(!isNaN(arg2)){
										if(arg2 == 0){
											stack.push(arg1);
											break;
										}
									}
									if(!isNaN(arg1)){
										if(arg1 == 0){
											stack.push(arg2);
											break;
										}
									}
									if(!isNaN(arg1) && !isNaN(arg2)){
										stack.push(arg1 + arg2);
										break;
									}
									stack.push("(" + arg1 + " + " + arg2 + ")");
									break;
								case "-":
									if(term.state.extra){
										arg1 = stack.pop();
										if(!isNaN(arg1)){
											stack.push(-arg1);
										}else{
											stack.push("-(" + arg1 + ")");
										}
										break;
									}
									arg2 = stack.pop();
									arg1 = stack.pop();
									if(!isNaN(arg2)){
										if(arg2 == 0){
											stack.push(arg1);
											break;
										}
									}
									if(!isNaN(arg1)){
										if(arg1 == 0){
											if(!isNaN(arg2)){
												stack.push(-arg2);
											}else{
												stack.push("-(" + arg2 + ")");
											}
											break;
										}
									}
									if(!isNaN(arg1) && !isNaN(arg2)){
										stack.push(arg1 - arg2);
										break;
									}
									stack.push("(" + arg1 + " - " + arg2 + ")");
									break;
							}
						});
						return stack[0];
					}
				};

			function run(){
				dojo.empty("output");
				scannerMain.start(dojo.byId("input").value);
				parser.reset();
				interpreter.reset();
				shards.opp.parse(parser, scannerMain, interpreter);
				dojo.byId("output").innerHTML  = "Program: <code>" + interpreter.program() + "</code>";
				dojo.byId("output").innerHTML += "<br>Result: " + interpreter.result();
			}

			dojo.ready(function(){
				dojo.connect(dojo.byId("parse"), "onclick", run);
			});
		</script>
	</head>
	<body>
		<h1>Testing parser</h1>
		<p>Input:</p>
		<div><textarea id="input"></textarea><br><button id="parse">Parse</button></div>
		<p>Output:</p>
		<div id="output"></div>
	</body>
</html>
